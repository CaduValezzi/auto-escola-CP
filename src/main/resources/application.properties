# ---------------------------
# Spring Boot H2 + JPA + Flyway
# ---------------------------

# Porta do servidor
server.port=8080

# Banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:autoescola;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Mostra SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate: cria/atualiza o schema automaticamente
spring.jpa.hibernate.ddl-auto=update

# Dialeto Hibernate H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway: onde procurar scripts de migração
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 console web
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
